    <script>
        // JavaScript program to find the most frequent element
        //in an array
                
        let ar = [7,2,9,1,6,1,8,3,3,8];

        function change( old_array, old_index , new_index ){

          return old_array.map(( item , index, array )=>{
            if( index === old_index ) 
                return array[ new_index ];
            else if( index === new_index ) 
                return array[ old_index ];
            else 
                return item;
          });

        }

        let result = change( ar, 0, 1 );

        console.log( result );
        document.writeln(result);
        document.write("<br>");



        // JavaScript program to find the most frequent element
        //in an array

         function array_move(arr, old_index, new_index) {
            if (new_index >= arr.length) {
                var k = new_index - arr.length + 1;
                while (k--) {
                    arr.push(undefined);
                }
            }
            arr.splice(new_index, 0, arr.splice(old_index, 1)[0]);
            return arr; // for testing
        };

        // returns [2, 1, 3]
        console.log(array_move([7,2,9,1,6,1,8,3,3,8], 0, 1));
        document.writeln(array_move([7,2,9,1,6,1,8,3,3,8], 0, 1));


    </script>
